        //倒计时案例
        function conutDown(time) {
            var t = +new Date(time),
                t1 = +new Date(),
                t2 = (t - t1) / 1000,
                d = parseInt(t2 / 60 / 60 / 24), //计算天数
                h = parseInt(t2 / 60 / 60 % 24), //计算小时
                h = h < 10 ? '0' + h : h,
                m = parseInt(t2 / 60 % 60), //计算分钟
                m = m < 10 ? '0' + m : m,
                s = parseInt(t2 % 60), //计算当前的秒
                s = s < 10 ? '0' + s : s,
                t = d + ' 天 ' + h + ' 时 ' + m + ' 分 ' + s + ' 秒';
            return t;
